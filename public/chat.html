<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Web Chat App on JS: Chat room</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <section class="header">
      <div class="avatar flex__align-center">
        <div class="avatar-foto">
          <img class="avatar-foto-user" src="./img/me.png" alt="user photo">
        </div>
        <div class="avatar-info">
          <p class="avatar-name"></p>
        </div>
      </div>

      <div class="room flex__align-center">
        <h1 class="room-title"></h1>
        <p class="room-description">Ideas for the weekend</p>
      </div>
    </section>

    <section class="main-chat">
      <div class="menu-left">
        <p class="main-chat__user-list_online">Online:</p>
        <ul id="onlineList" class="main-chat__user-list flex__align-center">
        </ul>
      </div>

      <div class="chat-window">
        <ul id="messages" class="messages-list"></ul>
        <p id="typing"></p>
        <div class="input-form">
          <input id="postedMessage" name="message" autocomplete="off" placeholder="Type a message" />
          <button id="btn">Send</button>
        </div>

      </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="js/script.js"></script>
    <script src="js/socketScript.js"></script> -->
    <script src="js/socketScriptMVC.js"></script>
  </div>
</body>

</html>
