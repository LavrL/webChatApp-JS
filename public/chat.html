<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Web Chat App on JS: Chat room</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <section class="header">
      <div class="avatar">
        <p class="avatar-foto">Foto here</p>
        <p class="avatar-name"></p>
      </div>

      <div class="room">
        <h1 class="room-title"></h1>
      </div>
    </section>

    <section class="main-chat">
      <div class="menu-left">
        <ul>
          <li>Channel1</li>
          <li>Channel2</li>
          <li>Channel3</li>
        </ul>
      </div>
      <div class="chat-window">
        <ul id="messages"></ul>

        <form id="messageForm" class="input-form">
          <input id="m" name="message" autocomplete="off" placeholder="Type a message" />
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/script.js"></script>
  </div>
</body>

</html>
