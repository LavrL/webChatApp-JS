<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web Chat App on JS</title>
  <link rel="stylesheet" type="text/css" href="css/front.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="">
</head>

<body>
  <div class="main-page-container">
    <form action="/chat.html" class="input-form">
      <h1 class="input-form__title input-form__title_big">Join Chat !</h1>

      <label class="input-form__field">
        <span class="input-form__text-label">username</span>
        <input class="input-form__text-input" type="text" name="username" autocomplete="on">
      </label>

      <label class="input-form__field">
        <span class="input-form__text-label">channel</span>
        <input class="input-form__text-input" type="text" name="username" autocomplete="on">
      </label>

      <div class="input-form__field">
        <input class="input-form__button input-form__button_blue" type="submit" value="Join">
      </div>

    </form>
  </div>
</body>

</html>
