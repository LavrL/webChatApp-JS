<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Web Chat App on JS</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" type="text/css" href="css/front.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script type="module" src="js/frontScript.js"> </script>
</head>

<body>
  <div class="main-page-container align-center">
    <form action="/chat.html" name="loginForm"  class="input-form align-center" onsubmit="return validateForm()">
      <h1 class="input-form__title input-form__title_big">Join Chat !</h1>

      <div class="input-form__error-message"></div>
      <label class="input-form__field">
        <span class="input-form__text-label">Username</span>
        <input class="input-form__text-input" type="text" name="username" id="username" autocomplete="on">
      </label>

      <label class="input-form__field">
        <span class="input-form__text-label">Channel</span>
        <input class="input-form__text-input" type="text" name="room" id="room" autocomplete="on">
      </label>

      <div class="input-form__field">
        <input class="input-form__button input-form__button_blue" 
               type="submit" 
               value="Join" >
      </div>

    </form>

  </div>
</body>

</html>
